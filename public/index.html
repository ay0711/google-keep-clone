<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="signin.css" />
</head>

<body>
	<div class="form-container">
		<p class="title">Sign up</p>
		<form class="form">
			<div class="input-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="" />
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="" />
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="" />
				<div class="forgot">
					<a rel="noopener noreferrer" href="#">Forgot Password ?</a>
				</div>
			</div>
			<button type="button" class="sign" onclick="signUpBut()">
				Sign Up
			</button>
		</form>

		<div class="stars">
			<span style="top: 10%; left: 20%; animation-delay: 0.2s"></span>
			<span style="top: 30%; left: 80%; animation-delay: 1.1s"></span>
			<span style="top: 50%; left: 40%; animation-delay: 0.4s"></span>
			<span style="top: 70%; left: 10%; animation-delay: 0.6s"></span>
			<span class="star" style="top: 5%; left: 50%; animation-delay: 0s"></span>
			<span class="star" style="top: 8%; left: 30%; animation-delay: 0.2s"></span>
			<span class="star" style="top: 12%; left: 80%; animation-delay: 0.4s"></span>
			<span class="star" style="top: 15%; left: 20%; animation-delay: 0.6s"></span>
			<span class="star" style="top: 20%; left: 90%; animation-delay: 0.8s"></span>
			<span class="star" style="top: 25%; left: 50%; animation-delay: 1s"></span>
			<span class="star" style="top: 30%; left: 70%; animation-delay: 1.3s"></span>
			<span class="star" style="top: 12%; left: 15%; animation-delay: 0.1s"></span>
			<span class="star" style="top: 18%; left: 70%; animation-delay: 0.3s"></span>
			<span class="star" style="top: 25%; left: 40%; animation-delay: 0.5s"></span>
			<span class="star" style="top: 33%; left: 60%; animation-delay: 0.7s"></span>
			<span class="star" style="top: 45%; left: 10%; animation-delay: 0.9s"></span>
			<span class="star" style="top: 50%; left: 80%; animation-delay: 1.2s"></span>
			<span class="star" style="top: 60%; left: 25%; animation-delay: 1.4s"></span>
			<span class="star" style="top: 65%; left: 55%; animation-delay: 1.6s"></span>
			<span class="star" style="top: 70%; left: 35%; animation-delay: 1.8s"></span>
			<span class="star" style="top: 75%; left: 75%; animation-delay: 2s"></span>
			<span class="star" style="top: 80%; left: 20%; animation-delay: 2.2s"></span>
			<span class="star" style="top: 85%; left: 50%; animation-delay: 2.4s"></span>
			<span class="star" style="top: 90%; left: 60%; animation-delay: 2.6s"></span>
			<span class="star" style="top: 95%; left: 30%; animation-delay: 2.8s"></span>
			<span class="star" style="top: 10%; left: 90%; animation-delay: 3s"></span>
			<span class="star" style="top: 20%; left: 5%; animation-delay: 3.2s"></span>
			<span class="star" style="top: 30%; left: 95%; animation-delay: 3.4s"></span>
			<span class="star" style="top: 40%; left: 45%; animation-delay: 3.6s"></span>
			<span class="star" style="top: 55%; left: 65%; animation-delay: 3.8s"></span>
			<span class="star" style="top: 62%; left: 12%; animation-delay: 4s"></span>
			<span class="star" style="top: 68%; left: 88%; animation-delay: 4.2s"></span>
			<span class="star" style="top: 78%; left: 42%; animation-delay: 4.4s"></span>
			<span class="star" style="top: 82%; left: 72%; animation-delay: 4.6s"></span>
			<span class="star" style="top: 88%; left: 8%; animation-delay: 4.8s"></span>
			<span class="star" style="top: 15%; left: 60%; animation-delay: 5s"></span>
			<span class="star" style="top: 22%; left: 32%; animation-delay: 5.2s"></span>
			<span class="star" style="top: 38%; left: 78%; animation-delay: 5.4s"></span>
			<span class="star" style="top: 53%; left: 38%; animation-delay: 5.6s"></span>
			<span class="star" style="top: 73%; left: 18%; animation-delay: 5.8s"></span>
			<span class="star" style="top: 92%; left: 58%; animation-delay: 6s"></span>
		</div>

		<div class="social-message">
			<div class="line"></div>
			<p class="message">Login with social accounts</p>
			<div class="line"></div>
		</div>
		<div class="social-icons">
			<button aria-label="Log in with Google" class="icon" onclick="signInWithGoogle()">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
					<path
						d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
					</path>
				</svg>
			</button>

			<button aria-label="Log in with GitHub" class="icon" onclick="signInWithGithub()">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
					<path
						d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z">
					</path>
				</svg>
			</button>
		</div>
		<p class="signup">
			Already have an account?
			<a rel="noopener noreferrer" href="signin.html" class="">Log in</a>
		</p>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
