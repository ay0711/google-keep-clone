<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light bg-white shadow-sm fixed-top ">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary me-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand mb-0 h1"><img src="/image/keep_2020q4_48dp.png" alt="" style="height: 30px;">
        Keep</span>
      <form class="d-flex mx-auto w-75 align-items-center  bg-secondary bg-opacity-10 ps-3 rounded" role="search">
        <i class="bi bi-search"></i>
        <input class="form-control bg-transparent border-0" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button class="btn btn-outline-secondary" id="show"><i class="bi bi-person-circle"></i></button>
      <br>
      <br>
      <button class="btn btn-outline-danger" id="logout-btn"><i class="bi bi-box-arrow-right"></i></button>
    </div>
  </nav>

  <div class="container-fluid mt-5 pt-4">
    <div class="row">
      <div class="col">
        <div class=" sidebar d-none d-md-block collapse collapse-horizontal" id="collapseWidthExample"
          style="width: 300px;">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-lightbulb"></i> Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i> Reminders</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-pencil"></i> Edit Labels</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-archive"></i> Archive</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-trash"></i> Trash</a></li>
          </ul>
        </div>
      </div>

      <div class="col-8 ">
        <div class="note-input mb-3">
          <div id="showimage"></div>
          <input type="text" name="note-title" id="note-title" class="form-control" placeholder="Title">

          <textarea class="form-control" placeholder="Take a note..." id="note-content"></textarea>

          <div class="d-flex gap-5 align-items-center ">

            <i class="bi bi-palette" id="color-input" style="cursor: pointer; "></i>

            <section class="d-flex gap-2 d-none" id="color-picker">

              <div
                style="background-color: #fff; height: 30px; width: 30px; border-radius: 100%; border:1px solid black  ">
              </div>
              <div
                style="background-color: #0f0f0f; height: 30px; width: 30px; border-radius: 100%; border:1px solid black">
              </div>
              <div
                style="background-color: #ff0000; height: 30px; width: 30px; border-radius: 100%; border:1px solid black">
              </div>
              <div
                style="background-color: #127c01; height: 30px; width: 30px; border-radius: 100%; border:1px solid black">
              </div>
              <div
                style="background-color: #0a2eba; height: 30px; width: 30px; border-radius: 100%; border:1px solid black">
              </div>
              <div
                style="background-color: #c77108; height: 30px; width: 30px; border-radius: 100%; border:1px solid black">
              </div>
              <div
                style="background-color: #d1123e; height: 30px; width: 30px; border-radius: 100%; border:1px solid black">
              </div>
            </section>
            <i class="bi bi-image" id="image-input" style="cursor:pointer;"></i>
            <input type="file" id="note-image-file" accept="image/*" style="display:none;">
            <button class="btn btn-primary mt-2" id="save-note" onclick="addNote()">Save Note</button>
            <button class="btn btn-outline-secondary mt-2" id="cancel-note" onclick="cancelNote()">Cancel</button>
          </div>

        </div>
        <div id="notes-list" class="d-flex flex-wrap gap-3">
        </div>
      </div>



</body>

<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


</html>
